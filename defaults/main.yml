---
# The url to download the cloud image
proxmox_cloudbuntu_image_link: https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img

# The path at which the image will be stored
proxmox_cloudbuntu_image_dest: /var/lib/vz/template/iso/ubuntu-server-jammy-cloud.img

# The OS Type for the VM (ls6 means linux)
proxmox_cloudbuntu_os_type: l26

# The VM type for the cloudbuntu VM
proxmox_cloudbuntu_machine_type: pc

# The bios type for the cloudbuntu VM
proxmox_cloudbuntu_bios_type: seabios

# The CPU type to set for the cloudbuntu VM
proxmox_cloudbuntu_cpu_type: host

# The driver for the network device
proxmox_cloudbuntu_net_driver: virtio

# The scsihw type to set for the storage disk
proxmox_cloudbuntu_disk_scsihw: virtio-scsi-pci

# The size of the boot disk for the VM
proxmox_cloudbuntu_disk_size: 4G

# The path at which vm snippets are stored
proxmox_cloudbuntu_snippets_path: /var/lib/vz/snippets/

# The zfs pool which stores the snippets
proxmox_cloudbuntu_snippets_device: local
